
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UNO No Mercy Online</title>
<style>
  body { font-family: Arial, sans-serif; background: #0d1b2a; color: white; text-align: center; margin: 0; padding: 0; }
  h1, h2 { margin: 10px; }
  .game-area { display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
  .pile { margin: 10px; padding: 10px; border: 2px dashed white; min-width: 100px; min-height: 140px; display: flex; align-items: center; justify-content: center; }
  .card { width: 80px; height: 120px; border-radius: 10px; display: inline-flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; margin: 4px; position: relative; }
  .red { background: #d62828; }
  .yellow { background: #fcbf49; color: black; }
  .green { background: #2a9d8f; }
  .blue { background: #264653; }
  .wild { background: linear-gradient(45deg, red, yellow, green, blue); }
  .draw-two::after { content: "+2"; font-size: 18px; position: absolute; bottom: 5px; right: 5px; }
  .draw-four::after { content: "+4"; font-size: 18px; position: absolute; bottom: 5px; right: 5px; }
  .draw-ten::after { content: "+10"; font-size: 18px; position: absolute; bottom: 5px; right: 5px; }
  .discard-all::after { content: "â‡¥ALL"; font-size: 14px; position: absolute; bottom: 5px; right: 5px; }
  .swap-seven::after { content: "7â‡„"; font-size: 14px; position: absolute; bottom: 5px; right: 5px; }
  .pass-zero::after { content: "0â‡†"; font-size: 14px; position: absolute; bottom: 5px; right: 5px; }
  .roulette::after { content: "ðŸŽ¯"; font-size: 14px; position: absolute; bottom: 5px; right: 5px; }
  button { padding: 8px 16px; font-size: 16px; margin: 10px; border-radius: 8px; border: none; cursor: pointer; }
  .uno-btn { background: gold; color: black; font-weight: bold; }
</style>
</head>
<body>

<h1>UNO No Mercy Online</h1>
<h2 id="room-code">Room: XXXX</h2>

<div class="game-area">
  <div>
    <h3>Draw Pile</h3>
    <div id="draw-pile" class="pile">ðŸ‚ </div>
  </div>
  <div>
    <h3>Discard Pile</h3>
    <div id="discard-pile" class="pile"></div>
  </div>
</div>

<div id="player-hand" style="margin-top:20px;"></div>

<button class="uno-btn" onclick="callUNO()">UNO!</button>

<h3>Game Log</h3>
<div id="game-log" style="background:#1b263b; padding:10px; min-height:100px; max-width:400px; margin:auto; overflow:auto;"></div>

<script>
// Basic multiplayer simulation placeholder
let roomCode = Math.random().toString(36).substring(2,7).toUpperCase();
document.getElementById('room-code').innerText = "Room: " + roomCode;

let gameLog = document.getElementById('game-log');
function log(msg){ gameLog.innerHTML += msg + "<br>"; gameLog.scrollTop = gameLog.scrollHeight; }

// Example of rendering cards in hand
let playerHand = document.getElementById('player-hand');
let sampleCards = [
  {color:'red', value:'5'}, {color:'yellow', value:'+2', type:'draw-two'},
  {color:'blue', value:'+4', type:'draw-four'}, {color:'wild', value:'+10', type:'draw-ten'},
  {color:'green', value:'7', type:'swap-seven'}, {color:'wild', value:'R', type:'roulette'}
];

function renderHand(){
  playerHand.innerHTML = '';
  sampleCards.forEach(card => {
    let div = document.createElement('div');
    div.classList.add('card', card.color);
    if(card.type) div.classList.add(card.type);
    div.innerText = (!card.type || card.color==='wild') ? card.value : '';
    playerHand.appendChild(div);
  });
}
renderHand();

function callUNO(){
  log("You called UNO!");
}

// TODO: Implement multiplayer game logic with Firebase
</script>

</body>
</html>
