<head>

<title>UNO No Mercy Online</title>
<style>
  body {
    background-color: #0b132b;
    color: white;

    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 20px;

    display: flex;

    background-color: red;
    color: white;

    border: none;

    cursor: pointer;
  }

  <h1>UNO No Mercy Online</h1>
  <div class="game-table">
